apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp-argo-application-prod
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/kittisuw/gitops-argocd.git
    targetRevision: HEAD
    path: app-config/overlays/production
#    directory: 
#      recurse: true
  destination: 
    server: https://kubernetes.default.svc
    namespace: prod

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
