apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp-argo-application-stage
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/kittisuw/gitops-argocd.git
    targetRevision: HEAD
    path: app-config/base
  destination: 
    server: https://kubernetes.default.svc
    namespace: stage

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
